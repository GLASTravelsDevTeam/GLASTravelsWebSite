<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Glas Travels">
    <meta name="description" content="Modulo di registrazione per l'acquisto di viaggi.">
    <title>Glas Travels | Registrazione</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Main CSS -->
    <link href="css/main.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="fontawesome/css/font-awesome.css" rel="stylesheet">

    <!-- MapGlyphs -->
    <link href="mapglyphs/mapglyphs.css" rel="stylesheet">

    <!-- Material Design iconic font -->
    <link href="material-design-iconic-font/css/material-design-iconic-font.css" rel="stylesheet">

</head>

<body>
    <div class="background_body">

        <!-- LOGO + HEADER + MENU -->

        <div id="navbar"></div>

        <!-- PAGE -->

        <div class="container">

            <!-- PATH ROW -->

            <div class="row">
                <div class="col-lg-12">
                    <ol class="breadcrumb" id="path">
                        <li><a href="index.html">Home</a>
                        </li>
                        <li>Area Personale</li>
                        <li class="active">Registrazione</li>
                    </ol>
                </div>
            </div>

            <!-- PAGE CONTENT ROW -->

            <div class="row">

                <!-- SECTION CONTENT -->

                <div class="col-md-12">

                    <!-- DATI PERSONALI -->

                    <div class="panel panel-default">

                        <div class="panel-heading">
                            <div class="pull-left">
                                <h4>Dati personali</h4>
                            </div>
                            <div class="header-center">
                            </div>
                            <div class="pull-right">
                            </div>
                            <div class="clearfix"></div>
                        </div>

                        <div class="panel-body" align="middle">
                            <img src="img/user-profile-picture-placeholder.jpg" class="purchase-item-thumbnail"/><br><br>
                            <button class="btn btn-default">Carica</button><br><br>

                            
                            <!-- Form dati personali -->

                            <div class="col-md-12">

                                <form>
                                    <div class="well well-sm"><strong><i style="margin-right: 20px;" class="glyphicon glyphicon-ok form-control-feedback"></i> Campo richiesto</strong>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputEmail">Email</label>
                                        <div class="input-group">
                                            <input type="email" class="form-control" name="InputEmail" placeholder="elena.colombo@email.it" required>
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputPassword">Password</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" name="InputPassword" placeholder="********************" required>
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputTitolo">Titolo</label>
                                        <div class="input-group">
                                            <select name="InputTitolo" class="form-control">
                                                <option value="1">Sig.</option>
                                                <option value="2">Sig.ra</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputNome">Nome</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="InputNome" placeholder="Elena" required>
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputCognome">Cognome</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="InputCognome" placeholder="Colombo" required>
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputNascita">Data di nascita</label>
                                        <div class="input-group">
                                            <input type="date" class="form-control" name="InputName" id="InputNascita" placeholder="1980-01-01" required>
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputCF">Codice fiscale</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="InputCF" placeholder="CLMLNE80A41L736J" required>
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputIndirizzo">Indirizzo</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="InputIndirizzo" placeholder="via Monte Fato, 1" required>
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputCAP">C.A.P.</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="InputCAP" placeholder="30170" required>
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputCitta">Citt√†</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="InputCitta" placeholder="Mestre" required>
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputProvincia">Provincia</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="InputProvincia" placeholder="VE" required>
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputStato">Stato</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="InputStato" placeholder="Italia" required>
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputTelefono">Telefono</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="InputTelefono" placeholder="0123456789">
                                        </div>
                                    </div>
                                    <input type="submit" name="submit" id="submit" value="Conferma dati" class="btn btn-warning" formaction="/area_personale/profilo.html">
                                </form>
                            </div>

                        </div>

                    </div>

                </div>

            </div>
        </div>
        
        
        <!-- FOOTER -->

        <div id="footer"></div>
        
    </div>

        
    <!-- SCRIPTS -->

    <!-- Load page from id start -->
    <script>
        $("#navbar").load("navbar.html");
    </script>

    <script>
        $("#footer").load("footer.html");
    </script>
    <!-- Load page from id end -->

    <!-- Bootstrap Javascript Core-->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
