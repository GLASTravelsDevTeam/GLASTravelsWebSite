<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Glas Travels">
    <meta name="description" content="Processo di pagamento telematico.">
    <title>SETEFI | Pagamenti online</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main CSS -->
    <link href="/css/main.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/fontawesome/css/font-awesome.css" rel="stylesheet">

    <!-- MapGlyphs -->
    <link href="/mapglyphs/mapglyphs.css" rel="stylesheet">

    <!-- Material Design iconic font -->
    <link href="/material-design-iconic-font/css/material-design-iconic-font.css" rel="stylesheet">

</head>

<body>

<!-- Vendor libraries -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.validation/1.13.1/jquery.validate.min.js"></script>

<!-- If you're using Stripe for payments -->
<script type="text/javascript" src="https://js.stripe.com/v2/"></script>

<!-- Credit card form -->
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                        <div class="row">
                            <img class="center-block" src="/img/pagamenti_accettati.png">
                        </div>
                </div>
                <div class="panel-body">
                    <form role="form" id="payment-form">
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                <label for="cardNumber">NUMERO CARTA</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                <div class="form-group">
                                    <div class="input-group" style="margin-top: 5px;">
                                        <input type="text" class="form-control" name="cardNumber" placeholder="Numero di carta valido" required autofocus data-stripe="number" />
                                        <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-8 col-lg-8">
                                <label for="expMonth">SCADENZA</label>
                            </div>
                            <div class="col-xs-4 col-lg-4">
                                <label for="cvCode">CV</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-8 col-lg-8">
                                <div class="form-group">
                                    <div class="input-group" style="margin-top: 5px;">
                                        <div class="col-xs-4 col-lg-4 pl-ziro">
                                            <input type="text" class="form-control" name="expMonth" placeholder="MM" required data-stripe="exp_month" />
                                        </div>
                                        <div class="col-xs-4 col-lg-4 pl-ziro">
                                            <input type="text" class="form-control" name="expYear" placeholder="AA" required data-stripe="exp_year" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-4 col-lg-4">
                                <div class="form-group">
                                    <div class="input-group" style="margin-top: 5px;">
                                        <input type="password" class="form-control" name="cvCode" placeholder="CV" required data-stripe="cvc" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <a href="/area_personale/acquisti_conparigi.html" class="btn btn-success btn-lg btn-block" type="submit">Paga</a>
                            </div>
                        </div>
                        <div class="row" style="display:none;">
                            <div class="col-xs-12">
                                <p class="payment-errors"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>

</html>
