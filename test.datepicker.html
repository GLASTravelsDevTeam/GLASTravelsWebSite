<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Glas Travels">
    <meta name="description" content="La compagnia di viaggi #1 al mondo!">
    <title>Glas Travels</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="http://eternicode.github.io/bootstrap-datepicker/bootstrap-datepicker/css/datepicker3.css" rel="stylesheet">
    <!-- <script src="js/bootstrap.js"></script> -->

    <!-- Main CSS -->
    <link href="css/main.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="fontawesome/css/font-awesome.css" rel="stylesheet">

    <script src="http://eternicode.github.io/bootstrap-datepicker/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>

</head>

<body>

    <div class="input-group date">
        <input type="text" class="form-control">
        <span class="input-group-addon">
            <i class="fa fa-calendar"></i>
        </span>
    </div>

    <div class="input-daterange input-group" id="datepicker">
        <span class="input-group-addon">Dal</span>
        <input type="text" class="input-sm form-control" name="start" />
        <span class="input-group-addon">al</span>
        <input type="text" class="input-sm form-control" name="end" />
        <span class="input-group-addon">
            <i class="fa fa-calendar"></i>
        </span>
    </div>

    <!-- Bootstrap Javascript Core-->

    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/docs.min.js"></script> -->

    <script>
        $('.input-group').datepicker({
            startDate: "today",
            todayBtn: "linked",
            clearBtn: true,
            language: "it",
            todayHighlight: true,
            datesDisabled: ['04/06/2015', '04/21/2015']
        });
    </script>

</body>

</html>
