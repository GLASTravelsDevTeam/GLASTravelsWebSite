<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Glas Travels">
    <meta name="description" content="La compagnia di viaggi #1 al mondo!">
    <title>Glas Travels</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="font-awesome-4.3.0/css/font-awesome.css" rel="stylesheet">
    <link href="mapglyphs/mapglyphs.css" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <!-- ContactForm  -->
    <link rel="stylesheet" href="css/contactform.css" type="text/css">

</head>

<body>

    <div class="background_body">

        <!--- NAVBAR --->

        <div id="navbar"></div>

        <!-- CONTACT FORM -->

        <section>
            <div id="form-main">
                <div id="form-div">
                    <form class="form" id="form1">

                        <p class="name">
                            <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
                        </p>

                        <p class="email">
                            <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
                        </p>

                        <p class="text">
                            <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
                        </p>


                        <div class="submit">
                            <input type="submit" value="SEND" id="button-blue" />
                            <div class="ease"></div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!--- FOOTER --->

        <div id="footer" class="pull-down"></div>
    </div>


    <!-- scripts parts -->

    <script>
        $("#navbar").load("navbar.html");
    </script>
    <script>
        $("#footer").load("footer.html");
    </script>
</body>
